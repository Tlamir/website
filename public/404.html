<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>YigithanGuven</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Page not found. Redirecting to the app." />
    <script type="text/javascript">
      // Redirect to the root path with hash routing
      if (window.location.pathname !== "/website/") {
        const path = window.location.pathname.replace("/website", "");
        window.location.href = "/website/#" + path;
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
